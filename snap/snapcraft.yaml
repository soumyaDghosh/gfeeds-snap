name: gfeeds # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
adopt-info: gfeeds
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  Pillow:
    source: https://github.com/python-pillow/Pillow.git
    source-tag: '9.4.0'
    plugin: python
    build-environment:
      - PATH: ${CRAFT_PART_INSTALL}/bin:${PATH}
      - PYTHONPATH: ""
    python-packages:
      - attrs==22.2.0
      - beautifulsoup4==4.12.0
      - certifi==2022.12.7
      - chardet==5.1.0
      - charset-normalizer==3.1.0
      - colorama==0.4.6
      - cssselect==1.2.0
      - exceptiongroup==1.1.1
      - humanize==4.6.0
      - idna==3.4
      - iniconfig==2.0.0
      - lxml==4.9.2
      - packaging==23.0
      - pluggy==1.0.0
      - Pygments==2.14.0
      - pytest==7.2.2
      - python-dateutil==2.8.2
      - python_magic==0.4.27
      - pytz==2022.7.1
      - readability_lxml==0.8.1
      - requests==2.28.2
      - six==1.16.0
      - soupsieve==2.4
      - tomli==2.0.1
      - urllib3==1.26.15
      - pybind11==2.10.3      
    prime:
      - -usr/bin/activate
      - -usr/bin/activate.csh
      - -usr/bin/activate.fish
      - -usr/bin/Activate.ps1
      - -usr/bin/python
      - -usr/bin/python3
      - -usr/bin/python3.10
      - -usr/bin/pip
      - -usr/bin/pip3
      - -usr/bin/pip3.10
      - -usr/bin/wheel
      - -usr/lib/python3.10/dist-packages/pip*
      - -usr/lib/python3.10/dist-packages/setuptools*
      - -pyvenv.cfg
      - -lib
      - -lib64
      - -include
      - -share 
    organize:
      bin: usr/bin
      lib/python3.10/site-packages: usr/lib/python3.10/dist-packages    
  syndom:
    source: https://gitlab.com/gabmus/syndication-domination.git
    source-commit: "75920321062d682437f3fb0319dad227d8b18f6c"
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -DTO_JSON_BINARY=false
      - -DPYTHON_BINDINGS=true
      - -DHTML_SUPPORT=true
    build-environment:
      - PYTHONPATH: $CRAFT_STAGE/usr/lib/python3.10/dist-packages:$PYTHONPATH
    build-packages:
      - libpugixml-dev
      - libtidy-dev
      - libfmt-dev
  gfeeds:
    after: [syndom]
    # See 'snapcraft plugins'
    plugin: meson
    source: https://gitlab.gnome.org/World/gfeeds.git
    source-tag: '2.2.0'
    source-depth: '1'
    build-environment:
      - RUSTUP_HOME: $CRAFT_STAGE/usr/share/rust
      - CARGO_HOME: $CRAFT_STAGE/usr/share/rust
      - CARGO_BUILD_JOBS: $CRAFT_PARALLEL_BUILD_COUNT
      - PKG_CONFIG_PATH: /snap/webkitgtk-6-gnome-2204-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET/pkgconfig:$PKG_CONFIG_PATH
      - PATH: /snap/webkitgtk-6-gnome-2204-sdk/current/usr/bin:$PATH
      - XDG_DATA_DIRS: /snap/webkitgtk-6-gnome-2204-sdk/current/usr/share:$XDG_DATA_DIRS
      - LD_LIBRARY_PATH: /snap/webkitgtk-6-gnome-2204-sdk/current/usr/lib:/snap/webkitgtk-6-gnome-2204-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET:/snap/webkitgtk-6-gnome-2204-sdk/current/usr/lib/webkitgtk-6.0:/snap/webkitgtk-6-gnome-2204-sdk/current/usr/lib/$CRAFT_ARCH_TRIPLET/girepository-1.0:$LD_LIBRARY_PATH
      - PYTHONPATH: $CRAFT_PART_INSTALL/usr/local/lib/python3.10/dist-packages:$PYTHONPATH
    override-pull: |
      craftctl default
      patch -p1 < $CRAFT_PROJECT_DIR/snap/gfeeds.patch
    override-build: |
      craftctl default
      sed -e '1c#!/usr/bin/python3' -i $CRAFT_PART_INSTALL/usr/local/bin/*
      mkdir -p $CRAFT_PART_INSTALL/meta/gui
      cp -r $CRAFT_PART_INSTALL/snap/gfeeds/current/usr/share/icons $CRAFT_PART_INSTALL/meta/gui/
      for i in `find $CRAFT_PART_INSTALL/meta/gui/icons -name "*.svg" -o -name "*.png"`; do
        mv $i "`dirname $i`/snap.$CRAFT_PROJECT_NAME.`basename $i`"
      done
    build-packages:
      - blueprint-compiler
    build-snaps:
      - webkitgtk-6-gnome-2204-sdk/latest/stable
    meson-parameters:
      - --prefix=/snap/gfeeds/current/usr
      - --buildtype=release
    organize:
      snap/gfeeds/current: .
      usr/local: usr
    prime:
      - -snap/gfeeds
    parse-info: [usr/share/metainfo/org.gabmus.gfeeds.appdata.xml]

plugs:
  webkitgtk-6-gnome-2204:
    interface: content
    target: $SNAP/webkitgtk-platform
    default-provider: webkitgtk-6-gnome-2204
slots:
  gfeeds:
    interface: dbus
    bus: session
    name: org.gabmus.gfeeds
    
apps:
  gfeeds:
    command: usr/bin/gfeeds
    extensions: [gnome]
    common-id: org.gabmus.gfeeds
    environment:
      LD_LIBRARY_PATH: $SNAP/webkitgtk-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/webkitgtk-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkitgtk-6.0:$LD_LIBRARY_PATH
    
